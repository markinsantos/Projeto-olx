<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:insert name="metadata" />
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>olx</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<p:growl id="msgGlobal" />
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="150"
			header=" Anúncios Classificados Grátis na olx" resizable="false">
			<div align="center">
				<h:form>
					<p:graphicImage library="imagens" name="images.png" height="77"
						width="400" />
					<h:panelGrid columns="3">
						<p:link outcome="/paginas/login.xhtml" value="INSERIR ANUNCIOS" />
						<p:link outcome="/paginas/usuario_cadastro.xhtml" value="AINDA NÃO TENHO CADASTRO"/>
						<p:link outcome="/paginas/principal.xhtml" value="Home"/>
				
					</h:panelGrid>
				</h:form>

			</div>
		</p:layoutUnit>

		<p:layoutUnit position="south"
			header="© Marcos Santos 2016 - Todos os Direitos Reservados"
			resizable="true">

		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" header="Buscar"
			resizable="true">
			<h:form>
				<p:panelMenu>
					<p:submenu label="Por categorias">
						<p:menuitem value="Celulares e Eletrônicos" />
						<p:menuitem value="Veiculos e Barcos" />
						<p:menuitem value="Moda e beleza" />
						<p:menuitem value="Imoveis" />
					</p:submenu>
					<p:submenu label="Por faixa de preços">
						<p:menuitem value="de 0,00 R$ a 100,00 R$" />
						<p:menuitem value="de 100,00 R$ a 500,00 R$" />
						<p:menuitem value="de 500,00 R$ a 1000,00 R$" />
						<p:menuitem value="+ de 1000 R$" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="east" size="200" resizable="true"
			effect="drop">


			<p:graphicImage library="imagens" name="olx2.gif" height="350"
				width="200" />

		</p:layoutUnit>

		<p:layoutUnit position="center">
			<div align="center">
				<ui:insert name="conteudo" />
			</div>
		</p:layoutUnit>


	</p:layout>

</h:body>
</html>
