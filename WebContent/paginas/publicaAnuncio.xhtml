<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modelo.xhtml">
	<ui:define name="conteudo">
		<h:form id="frmAnuCad"  enctype="multipart/form-data">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Inserir Anuncios" />

				</f:facet>

			</p:toolbar>

			<h:panelGrid id="limpaAnuncio" columns="2">
				<h:outputText value="Ola! Bem vindo(a)," />
				<h:outputText value="#{loginBean.usuarioLogado.nome}" />
				<p:outputLabel value="titulo:" />
				<p:inputText maxlength="50" size="30"
					value="#{anuncioBean.publicaCadastro.nome}">
					<f:validateBean></f:validateBean>
				</p:inputText>

				<p:outputLabel value="Preço:" />
				<p:inputText maxlength="50" size="30"
					value="#{anuncioBean.publicaCadastro.valor}">
					<f:validateBean></f:validateBean>
				</p:inputText>

				<p:outputLabel value="Descrição:" />
				<p:inputText maxlength="50" size="30"
					value="#{anuncioBean.publicaCadastro.descricao}">
					<f:validateBean></f:validateBean>
				</p:inputText>

				<p:outputLabel value="Contato:" />
				<p:inputText maxlength="50" size="30"
					value="#{anuncioBean.publicaCadastro.contato}">
					<f:validateBean></f:validateBean>
				</p:inputText>
				
				<p:outputLabel for="foto:" value="foto"/>
				<p:fileUpload id="foto" mode="advanced" fileUploadListener="#{anuncioBean.upload}"/>
				

			</h:panelGrid>
			<h:panelGrid columns="3">
				<p:commandButton value="limpar"
					actionListener="#{anuncioBean.limpar()}"
					update=":frmAnuCad:limpaAnuncio" />
				<p:commandButton value="Salvar"
					actionListener="#{anuncioBean.adicionar(loginBean.usuarioLogado)}"
					update="msgGlobal frmAnuCad:limpaAnuncio" />
				<p:button value="Voltar" outcome="/paginas/minhaConta.xhtml" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
