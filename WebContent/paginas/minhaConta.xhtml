<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modelo.xhtml">
	<ui:define name="metadata">
		<f:event listener="#{anuncioBean.listar(loginBean.usuarioLogado.id)}" type="preRenderView" />
	</ui:define>
	<ui:define name="conteudo">
		<p:toolbar>
			<f:facet name="left">
				<h:outputText value="Minha Conta" />
			</f:facet>
		</p:toolbar>
		<h:form>

			<h:panelGrid columns="2">
			
				<p:link outcome="/paginas/publicaAnuncio.xhtml" value="Inserir Anuncios" />
		
			</h:panelGrid>
		</h:form>
		<h:outputText value="Ola! Bem vindo(a)," />
		<h:outputText value="#{loginBean.usuarioLogado.nome}" />

		<p:dataTable style="text-align:center"
			emptyMessage="Todos os seus anúncios serão listados aqui. Você ainda não possui nenhum anúncio.
		Para inserir um anúncio é muito fácil: clique no botão abaixo e insira agora mesmo."
			value="#{anuncioBean.listaAnuncio}"
			filteredValue="#{usuarioBean.listaUsuFiltro}" var="anuncio" rows="5"
			paginator="true">
			<p:column headerText="Titulo" filterBy="#{usuario.nome}"
				sortBy="#{usuario.nome}" layout="grid">
				<h:outputText value="#{anuncio.nome}" />
			</p:column>
			
			<p:column headerText="Imagens">
				<p:graphicImage cache="false" height="60" width="60"
					url="http://localhost:8097/uploads/#{anuncio.imagem}.jpg"></p:graphicImage>

			</p:column>

			<p:column headerText="Preço">
				<h:outputText value="#{anuncio.valor}" />
			</p:column>

			<p:column headerText="Descrição">
				<h:outputText value="#{anuncio.descricao}" />
			</p:column>
			<p:column headerText="Contato">
				<h:outputText value="#{anuncio.contato}" />
			</p:column>
			<p:column headerText="Opções">
				<p:commandButton value="Editar"/>
				<p:commandButton value="Excluir"/>
			
			</p:column>
		</p:dataTable>
		<p:commandButton value="Sair" action="#{loginBean.sair()}"
					update="msgGlobal" />
	</ui:define>
</ui:composition>
</html>
