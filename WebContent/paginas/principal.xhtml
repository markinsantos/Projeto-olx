<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modelo.xhtml">
	<ui:define name="metadata">
		<f:event listener="#{anuncioBean.listar}" type="preRenderView" />
	</ui:define>
	<ui:define name="conteudo">

		<h:form id="formPrincipal">
			<p:dataGrid var="anuncio" value="#{anuncioBean.listaAnuncio}"
				columns="2" layout="grid" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="4,12,16">

				<f:facet name="header">
					<h:outputText style="text-align:center"
						value="Bem-vindo à OLX! Aqui é rápido e fácil pra comprar e desapegar." />
				</f:facet>

				<p:panel header="#{anuncio.nome}" style="text-align:center">
					<h:panelGrid columns="2" style="width:100%">
						<p:graphicImage cache="false" height="60" width="100"
							url="http://localhost:8097/uploads/#{anuncio.imagem}.jpg"/>
						<h:outputText value="#{anuncio.descricao}" style="width: 100px;" />
						<p:outputLabel/>
						<h:outputText value="#{anuncio.valor}" />
						<p:button value="Mais Detalhes" outcome="/paginas/produto.xhtml">
						<f:param name="codigo2" value="#{anuncio.id}"/>
						</p:button>
						
					</h:panelGrid>
				</p:panel>
			</p:dataGrid>
	<h:commandButton actionListener="#{anuncioBean.Anuncio(anuncio)}"
							value="Mais Detalhes" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
