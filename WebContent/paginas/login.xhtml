<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modelo.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Autenticação" />
				</f:facet>

			</p:toolbar>
			<h:panelGrid columns="2">
				<p:outputLabel value="Email:" />
				<p:inputText maxlength="50" size="30"
					value="#{loginBean.usuarioLogado.email}">
					<f:validateBean></f:validateBean>
				</p:inputText>

				<p:outputLabel value="Senha:" />
				<p:password maxlength="8" size="30"
					value="#{loginBean.usuarioLogado.senha}">
					<f:validateBean></f:validateBean>
				</p:password>
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Entrar" action="#{loginBean.acessar}"
					update="msgGlobal" />
				<p:commandButton value="sair" update="msgGlobal" />
			</h:panelGrid>
			<p:link outcome="/paginas/usuario_cadastro.xhtml"
				value="Ainda não tenho cadastro" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
