<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modelo.xhtml">
	<ui:define name="conteudo">
	<p:toolbar>
			<f:facet name="left">
				<h:outputText value="Criar conta" />
			</f:facet>
		</p:toolbar>
		<h:form id="frmUsuCad">
			<h:panelGrid id="limpaUsuario" columns="2">

				<p:outputLabel value="Nome:" />
				<p:inputText maxlength="50" size="30"
					value="#{usuarioBean.usuario_cadastro.nome}">
					<f:validateBean></f:validateBean>
				</p:inputText>

				<p:outputLabel value="Email:" />
				<p:inputText maxlength="50" size="30"
					value="#{usuarioBean.usuario_cadastro.email}">
					<f:validateBean></f:validateBean>
				</p:inputText>

				<p:outputLabel value="Senha:" />
				<p:password maxlength="8" size="30"
					value="#{usuarioBean.usuario_cadastro.senha}" >
					<f:validateBean></f:validateBean>
				</p:password>
				
			</h:panelGrid>
			<h:panelGrid columns="3">
				<p:commandButton value="limpar"
					actionListener="#{usuarioBean.limpar}"
					update=":frmUsuCad:limpaUsuario" />
				<p:commandButton value="Salvar"
					actionListener="#{usuarioBean.salvar()}"
					update="msgGlobal :frmUsuCad:limpaUsuario" />
				<p:button value="Voltar" outcome="/paginas/principal.xhtml" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
